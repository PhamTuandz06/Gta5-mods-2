<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>GTA V Mods Store</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 15px;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .price {
      color: #a78bfa;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      background: #8b5cf6;
      padding: 8px 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>GTA V Mods Store</h1>

  <div class="grid">
    <!-- MOD 1 -->
    <div class="card">
      <img src="https://i.imgur.com/zCG5VHx.jpg" alt="Iron Man Mod">
      <h3>Iron Man Mod</h3>
      <div class="price">29.000 VNĐ</div>
      <button class="btn">Liên hệ</button>
    </div>

    <!-- MOD 2 -->
    <div class="card">
      <img src="https://i.imgur.com/j4DHgY5.jpg" alt="LSPD Police Mod">
      <h3>LSPD Police Mod</h3>
      <div class="price">19.000 VNĐ</div>
      <button class="btn">Liên hệ</button>
    </div>

    <!-- MOD 3 -->
    <div class="card">
      <img src="https://i.imgur.com/xXHJGEZ.jpg" alt="Flash Mod">
      <h3>Flash Speed Mod</h3>
      <div class="price">25.000 VNĐ</div>
      <button class="btn">Liên hệ</button>
    </div>
  </div>
</body>
</html>
