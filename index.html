<style>
  body {
    background: #111;
    color: white;
    font-family: sans-serif;
    padding: 20px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }
  .card {
    background: #222;
    border-radius: 15px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 0 10px #000;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .card img {
    width: 100%;
    border-radius: 10px;
    height: 160px;
    object-fit: cover;
  }
  .card h3 {
    margin: 10px 0 5px;
  }
  .price {
    color: #a88dfc;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .btn {
    background: #a88dfc;
    padding: 8px 16px;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
