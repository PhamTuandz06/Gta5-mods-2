<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>PhamTuan Store</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 15px;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .price {
      color: #a78bfa;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      background: #8b5cf6;
      padding: 8px 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pham Tuan Store</h1>

  <div class="grid">
    <!-- MOD 1 -->
    <div class="card">
      <img src="https://th.bing.com/th/id/OIF.thgopSDw51XRZLxzWRfBZQ?w=196&h=196&c=7&r=0&o=5&cb=iwc2&dpr=1.5&pid=1.7" alt="Iron Man Mod">
      <h3>Quần Boy Làng </h3>
      <div class="price">29.000 VNĐ</div>
      <button class="btn">Đặt hàng </button>
    </div>

    <!-- MOD 2 -->
    <div class="card">
      <img src="https://i.imgur.com/j4DHgY5.jpg" alt="LSPD Police Mod">
      <h3>Người yêu Cũ </h3>
      <div class="price">Vô Giá  VNĐ</div>
      <button class="btn">Đặt hàng</button>
    </div>

    <!-- MOD 3 -->
    <div class="card">
      <img src="https://th.bing.com/th/id/OIP.7zh6PWmPhOqcOtfIOX6zawHaHa?w=187&h=187&c=7&r=0&o=5&cb=iwc2&dpr=1.5&pid=1.7" alt="Áo boy phố">
      <h3>Áo Boy Phố </h3>
      <div class="price">200.000 VNĐ</div>
      <button class="btn">Đặt hàng </button>
    </div>
  </div>
</body>
</html>
